<!DOCTYPE html>
<html>
<head>
    <title>Generate Farcaster Cover</title>
</head>
<body>
    <canvas id="canvas" width="2400" height="1260" style="border: 1px solid #ccc; width: 1200px; height: 630px;"></canvas>
    <br><br>
    <button onclick="downloadCanvas()">下载PNG</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // 创建渐变背景
        const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
        gradient.addColorStop(0, '#1e1b4b');
        gradient.addColorStop(0.5, '#312e81');
        gradient.addColorStop(1, '#4c1d95');
        
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1200, 630);
        
        // 添加一些装饰圆圈
        ctx.globalAlpha = 0.3;
        const circleGradient1 = ctx.createRadialGradient(240, 126, 0, 240, 126, 150);
        circleGradient1.addColorStop(0, '#8b5cf6');
        circleGradient1.addColorStop(1, 'transparent');
        ctx.fillStyle = circleGradient1;
        ctx.fillRect(90, 0, 300, 252);
        
        const circleGradient2 = ctx.createRadialGradient(960, 504, 0, 960, 504, 150);
        circleGradient2.addColorStop(0, '#3b82f6');
        circleGradient2.addColorStop(1, 'transparent');
        ctx.fillStyle = circleGradient2;
        ctx.fillRect(810, 378, 300, 252);
        
        ctx.globalAlpha = 1;
        
        // 主标题 - 更明显的紫色
        ctx.fillStyle = '#a855f7';
        ctx.font = 'bold 72px Arial, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('CastChain', 600, 200);

        // 副标题
        ctx.fillStyle = '#a5b4fc';
        ctx.font = '48px Arial, sans-serif';
        ctx.fillText('Narratives', 600, 260);

        // 描述文字
        ctx.fillStyle = '#e2e8f0';
        ctx.font = '24px Arial, sans-serif';
        ctx.fillText('协作式故事创作平台 · 记录在链上', 600, 320);
        
        // 特色功能标签背景
        ctx.fillStyle = 'rgba(30, 41, 59, 0.8)';
        ctx.roundRect(300, 380, 600, 80, 40);
        ctx.fill();

        // 功能图标和文字
        const features = [
            { text: '协作创作', x: 360 },
            { text: '链上存储', x: 500 },
            { text: '多线叙事', x: 640 },
            { text: 'NFT成就', x: 780 }
        ];

        features.forEach((feature, index) => {
            const colors = ['#6366f1', '#8b5cf6', '#a855f7', '#fbbf24'];

            // 简单的图标圆点
            ctx.fillStyle = colors[index];
            ctx.beginPath();
            ctx.arc(feature.x - 20, 420, 6, 0, 2 * Math.PI);
            ctx.fill();

            // 功能文字
            ctx.fillStyle = '#e2e8f0';
            ctx.font = '14px Arial, sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText(feature.text, feature.x, 425);
        });
        
        // 按钮
        const buttonGradient = ctx.createLinearGradient(500, 480, 700, 520);
        buttonGradient.addColorStop(0, '#8b5cf6');
        buttonGradient.addColorStop(1, '#3b82f6');
        ctx.fillStyle = buttonGradient;
        ctx.roundRect(500, 480, 200, 40, 20);
        ctx.fill();
        
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 20px Arial, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('立即加入', 600, 505);
        
        // Monad标识 (左下角)
        ctx.fillStyle = 'rgba(99, 102, 241, 0.7)';
        ctx.roundRect(50, 550, 180, 40, 20);
        ctx.fill();

        ctx.fillStyle = '#6366f1';
        ctx.font = 'bold 16px Arial, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('Powered by Monad', 140, 575);

        // Farcaster标识 (右下角)
        ctx.fillStyle = 'rgba(138, 99, 210, 0.7)';
        ctx.roundRect(970, 550, 180, 40, 20);
        ctx.fill();

        ctx.fillStyle = '#8b5cf6';
        ctx.font = 'bold 16px Arial, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('Built for Farcaster', 1060, 575);
        
        function downloadCanvas() {
            const link = document.createElement('a');
            link.download = 'farcaster-cover.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
