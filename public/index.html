<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CastChain Narratives</title>
  <meta property="description" content="去中心化、可分支的协作式故事创作平台">
  
  <!-- Open Graph元数据 -->
  <meta property="og:title" content="CastChain Narratives">
  <meta property="og:description" content="去中心化、可分支的协作式故事创作平台">
  <meta property="og:image" content="https://castchain-narratives.netlify.app/images/feed.png">
  <meta property="og:url" content="https://castchain-narratives.netlify.app">
  
  <!-- Frame元数据 -->
  <meta property="fc:frame" content="vNext">
  <meta property="fc:frame:image" content="https://castchain-narratives.netlify.app/images/feed.png">
  <meta property="fc:frame:button:1" content="浏览故事">
  <meta property="fc:frame:button:1:action" content="post">
  <meta property="fc:frame:button:2" content="创建新叙事">
  <meta property="fc:frame:button:2:action" content="post">
  <meta property="fc:frame:post_url" content="https://castchain-narratives.netlify.app/.netlify/functions/frame">
  
  <!-- 样式 -->
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #f8fafc;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .button {
      background-color: #7c3aed;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
    }
    .button:hover {
      background-color: #6d28d9;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/images/logo.png" alt="CastChain Narratives Logo" class="logo">
    <h1>CastChain Narratives</h1>
    <p>去中心化、可分支的协作式故事创作平台，所有内容安全地存储在链上。</p>
    <div class="buttons">
      <a href="/share.html" class="button">在Warpcast中分享</a>
      <a href="https://warpcast.com/bblewong" class="button">关注开发者</a>
    </div>
    <p style="margin-top: 3rem; font-size: 1rem; opacity: 0.8;">推荐在Warpcast客户端中访问以获得完整体验</p>
  </div>
</body>
</html>
