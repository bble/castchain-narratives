<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="completedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F9FAFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="150" cy="150" r="140" fill="url(#completedGradient)" stroke="#1F2937" stroke-width="4"/>
  
  <!-- Inner Circle -->
  <circle cx="150" cy="150" r="110" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
  
  <!-- Book -->
  <g transform="translate(150, 150)">
    <!-- Book Cover -->
    <rect x="-40" y="-50" width="80" height="100" rx="5" fill="url(#bookGradient)" stroke="#D1D5DB" stroke-width="3"/>
    
    <!-- Book Spine -->
    <rect x="-45" y="-50" width="10" height="100" rx="2" fill="#6B7280" stroke="#4B5563" stroke-width="1"/>
    
    <!-- Book Pages -->
    <rect x="-35" y="-45" width="70" height="90" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Text Lines -->
    <g stroke="#9CA3AF" stroke-width="1">
      <line x1="-25" y1="-30" x2="25" y2="-30"/>
      <line x1="-25" y1="-20" x2="20" y2="-20"/>
      <line x1="-25" y1="-10" x2="25" y2="-10"/>
      <line x1="-25" y1="0" x2="15" y2="0"/>
      <line x1="-25" y1="10" x2="25" y2="10"/>
      <line x1="-25" y1="20" x2="20" y2="20"/>
      <line x1="-25" y1="30" x2="25" y2="30"/>
    </g>
    
    <!-- "THE END" text -->
    <text x="0" y="-5" text-anchor="middle" fill="#1D4ED8" font-family="Arial, sans-serif" font-size="12" font-weight="bold">THE END</text>
  </g>
  
  <!-- Completion Checkmark -->
  <g transform="translate(190, 110)">
    <circle cx="0" cy="0" r="20" fill="url(#checkGradient)" stroke="#047857" stroke-width="3" filter="url(#glow)"/>
    <path d="M-8 0 L-3 5 L8 -7" stroke="#FFFFFF" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Completion Stars -->
  <g fill="#FCD34D" opacity="0.9">
    <path d="M100 100 L102 106 L108 106 L103 110 L105 116 L100 112 L95 116 L97 110 L92 106 L98 106 Z"/>
    <path d="M200 190 L202 196 L208 196 L203 200 L205 206 L200 202 L195 206 L197 200 L192 196 L198 196 Z"/>
    <path d="M80 180 L82 186 L88 186 L83 190 L85 196 L80 192 L75 196 L77 190 L72 186 L78 186 Z"/>
  </g>
  
  <!-- Progress Dots -->
  <g transform="translate(150, 220)">
    <circle cx="-20" cy="0" r="4" fill="#10B981"/>
    <circle cx="-10" cy="0" r="4" fill="#10B981"/>
    <circle cx="0" cy="0" r="4" fill="#10B981"/>
    <circle cx="10" cy="0" r="4" fill="#10B981"/>
    <circle cx="20" cy="0" r="4" fill="#10B981"/>
    <line x1="-16" y1="0" x2="16" y2="0" stroke="#10B981" stroke-width="2"/>
  </g>
  
  <!-- Ribbon -->
  <g transform="translate(150, 80)">
    <path d="M-30 0 Q-35 -5 -30 -10 L30 -10 Q35 -5 30 0 L30 10 Q35 15 30 20 L-30 20 Q-35 15 -30 10 Z" 
          fill="#EF4444" stroke="#DC2626" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="10" font-weight="bold">完成</text>
  </g>
  
  <!-- Text -->
  <text x="150" y="260" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16" font-weight="bold">完成叙事</text>
  <text x="150" y="280" text-anchor="middle" fill="#E5E7EB" font-family="Arial, sans-serif" font-size="12">COMPLETED</text>
</svg>
