<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="feedBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1B23;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2D1B69;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4C1D95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1B23;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#feedBg)"/>
  
  <!-- 背景光晕 -->
  <ellipse cx="600" cy="315" rx="400" ry="200" fill="url(#glow)"/>
  
  <!-- 主要网络图 -->
  <g transform="translate(200, 150)">
    <!-- 中心主节点 -->
    <circle cx="400" cy="165" r="12" fill="#6366f1" stroke="#8b5cf6" stroke-width="3"/>
    
    <!-- 主要分支 -->
    <g>
      <!-- 上分支 -->
      <path d="M400 153 L350 100" stroke="#6366f1" stroke-width="4" stroke-linecap="round"/>
      <circle cx="350" cy="100" r="10" fill="#8b5cf6"/>
      <path d="M340 100 L280 60" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round"/>
      <circle cx="280" cy="60" r="8" fill="#a855f7"/>
      <path d="M360 100 L420 60" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round"/>
      <circle cx="420" cy="60" r="8" fill="#a855f7"/>
      
      <!-- 右分支 -->
      <path d="M412 165 L480 120" stroke="#6366f1" stroke-width="4" stroke-linecap="round"/>
      <circle cx="480" cy="120" r="10" fill="#8b5cf6"/>
      <path d="M488 120 L540 90" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round"/>
      <circle cx="540" cy="90" r="8" fill="#a855f7"/>
      <path d="M488 128 L540 150" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round"/>
      <circle cx="540" cy="150" r="8" fill="#a855f7"/>
      
      <!-- 下分支 -->
      <path d="M400 177 L350 230" stroke="#6366f1" stroke-width="4" stroke-linecap="round"/>
      <circle cx="350" cy="230" r="10" fill="#8b5cf6"/>
      <path d="M340 230 L280 270" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round"/>
      <circle cx="280" cy="270" r="8" fill="#a855f7"/>
      <path d="M360 230 L420 270" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round"/>
      <circle cx="420" cy="270" r="8" fill="#a855f7"/>
      
      <!-- 左分支 -->
      <path d="M388 165 L320 180" stroke="#6366f1" stroke-width="4" stroke-linecap="round"/>
      <circle cx="320" cy="180" r="10" fill="#8b5cf6"/>
      <path d="M310 180 L250 160" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round"/>
      <circle cx="250" cy="160" r="8" fill="#a855f7"/>
      <path d="M310 188 L250 210" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round"/>
      <circle cx="250" cy="210" r="8" fill="#a855f7"/>
    </g>
    
    <!-- 连接线到更远的节点 -->
    <g opacity="0.6">
      <path d="M272 60 L200 30" stroke="#a855f7" stroke-width="2" stroke-linecap="round"/>
      <circle cx="200" cy="30" r="6" fill="#c084fc"/>
      <path d="M548 90 L600 60" stroke="#a855f7" stroke-width="2" stroke-linecap="round"/>
      <circle cx="600" cy="60" r="6" fill="#c084fc"/>
      <path d="M272 270 L200 300" stroke="#a855f7" stroke-width="2" stroke-linecap="round"/>
      <circle cx="200" cy="300" r="6" fill="#c084fc"/>
      <path d="M548 150 L600 180" stroke="#a855f7" stroke-width="2" stroke-linecap="round"/>
      <circle cx="600" cy="180" r="6" fill="#c084fc"/>
    </g>
  </g>
  
  <!-- 标题区域 -->
  <g transform="translate(600, 100)">
    <text x="0" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="48" font-weight="700" fill="#ffffff">
      CastChain Narratives
    </text>
    <text x="0" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="400" fill="#a855f7">
      协作式故事创作平台
    </text>
    <text x="0" y="80" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="400" fill="#9ca3af">
      在区块链上创建分支叙事，与社区共同编织故事
    </text>
  </g>
  
  <!-- 底部特性标签 -->
  <g transform="translate(300, 500)">
    <rect x="0" y="0" width="120" height="40" rx="20" fill="#6366f1" opacity="0.8"/>
    <text x="60" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#ffffff">
      协作创作
    </text>
    
    <rect x="140" y="0" width="120" height="40" rx="20" fill="#8b5cf6" opacity="0.8"/>
    <text x="200" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#ffffff">
      分支叙事
    </text>
    
    <rect x="280" y="0" width="120" height="40" rx="20" fill="#a855f7" opacity="0.8"/>
    <text x="340" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#ffffff">
      链上记录
    </text>
    
    <rect x="420" y="0" width="120" height="40" rx="20" fill="#c084fc" opacity="0.8"/>
    <text x="480" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#ffffff">
      NFT成就
    </text>
    
    <rect x="560" y="0" width="120" height="40" rx="20" fill="#ddd6fe" opacity="0.8"/>
    <text x="620" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#1A1B23">
      社区驱动
    </text>
  </g>
  
  <!-- 装饰性粒子 -->
  <g opacity="0.4">
    <circle cx="100" cy="100" r="3" fill="#6366f1"/>
    <circle cx="1100" cy="150" r="2" fill="#8b5cf6"/>
    <circle cx="150" cy="500" r="2.5" fill="#a855f7"/>
    <circle cx="1050" cy="480" r="2" fill="#c084fc"/>
    <circle cx="80" cy="300" r="1.5" fill="#ddd6fe"/>
    <circle cx="1120" cy="350" r="3" fill="#6366f1"/>
  </g>
</svg>
