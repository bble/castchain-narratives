<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="creatorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crownGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="150" cy="150" r="140" fill="url(#creatorGradient)" stroke="#1F2937" stroke-width="4"/>
  
  <!-- Inner Circle -->
  <circle cx="150" cy="150" r="110" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
  
  <!-- Crown -->
  <g transform="translate(150, 80)">
    <path d="M-40 20 L-30 -10 L-15 5 L0 -15 L15 5 L30 -10 L40 20 L40 40 L-40 40 Z" 
          fill="url(#crownGradient)" 
          stroke="#D97706" 
          stroke-width="2" 
          filter="url(#glow)"/>
    <!-- Crown Gems -->
    <circle cx="-20" cy="10" r="4" fill="#EF4444"/>
    <circle cx="0" cy="5" r="5" fill="#10B981"/>
    <circle cx="20" cy="10" r="4" fill="#3B82F6"/>
  </g>
  
  <!-- Quill Pen -->
  <g transform="translate(120, 140)">
    <path d="M0 0 L60 -20 L65 -15 L5 5 Z" fill="#8B4513" stroke="#654321" stroke-width="1"/>
    <path d="M0 0 L-10 -5 L-15 0 L-10 5 Z" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
    <circle cx="0" cy="0" r="3" fill="#374151"/>
  </g>
  
  <!-- Scroll -->
  <g transform="translate(150, 180)">
    <rect x="-35" y="-15" width="70" height="30" rx="5" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="2"/>
    <line x1="-25" y1="-8" x2="25" y2="-8" stroke="#6B7280" stroke-width="1"/>
    <line x1="-25" y1="0" x2="15" y2="0" stroke="#6B7280" stroke-width="1"/>
    <line x1="-25" y1="8" x2="20" y2="8" stroke="#6B7280" stroke-width="1"/>
  </g>
  
  <!-- Stars -->
  <g fill="#FCD34D" opacity="0.8">
    <path d="M80 100 L82 106 L88 106 L83 110 L85 116 L80 112 L75 116 L77 110 L72 106 L78 106 Z"/>
    <path d="M220 120 L222 126 L228 126 L223 130 L225 136 L220 132 L215 136 L217 130 L212 126 L218 126 Z"/>
    <path d="M90 220 L92 226 L98 226 L93 230 L95 236 L90 232 L85 236 L87 230 L82 226 L88 226 Z"/>
    <path d="M210 200 L212 206 L218 206 L213 210 L215 216 L210 212 L205 216 L207 210 L202 206 L208 206 Z"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="260" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16" font-weight="bold">创作者</text>
  <text x="150" y="280" text-anchor="middle" fill="#E5E7EB" font-family="Arial, sans-serif" font-size="12">CREATOR</text>
</svg>
