<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <!-- 主背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1b2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <!-- 紫色光晕 -->
    <radialGradient id="purpleGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0" />
    </radialGradient>
    
    <!-- 文字渐变 -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- 链条渐变 -->
    <linearGradient id="chainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 阴影效果 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 主背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 装饰性背景元素 -->
  <!-- 大圆形光晕 -->
  <circle cx="300" cy="150" r="200" fill="url(#purpleGlow)" opacity="0.4"/>
  <circle cx="900" cy="480" r="150" fill="url(#purpleGlow)" opacity="0.3"/>
  
  <!-- 几何装饰线条 -->
  <path d="M0,100 Q200,50 400,100 T800,100" stroke="#6366f1" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M400,530 Q600,480 800,530 T1200,530" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- 装饰性点阵 -->
  <g opacity="0.2">
    <circle cx="150" cy="200" r="2" fill="#6366f1"/>
    <circle cx="200" cy="180" r="1.5" fill="#8b5cf6"/>
    <circle cx="250" cy="220" r="1" fill="#a855f7"/>
    <circle cx="950" cy="150" r="2" fill="#6366f1"/>
    <circle cx="1000" cy="130" r="1.5" fill="#8b5cf6"/>
    <circle cx="1050" cy="170" r="1" fill="#a855f7"/>
  </g>
  
  <!-- 区块链链条装饰 -->
  <g transform="translate(100, 400)" opacity="0.6">
    <!-- 链条环节 -->
    <rect x="0" y="0" width="30" height="20" rx="10" fill="none" stroke="url(#chainGradient)" stroke-width="2"/>
    <rect x="25" y="10" width="30" height="20" rx="10" fill="none" stroke="url(#chainGradient)" stroke-width="2"/>
    <rect x="50" y="0" width="30" height="20" rx="10" fill="none" stroke="url(#chainGradient)" stroke-width="2"/>
    <rect x="75" y="10" width="30" height="20" rx="10" fill="none" stroke="url(#chainGradient)" stroke-width="2"/>
  </g>
  
  <!-- 右侧链条装饰 -->
  <g transform="translate(1000, 200)" opacity="0.4">
    <rect x="0" y="0" width="25" height="15" rx="7" fill="none" stroke="url(#chainGradient)" stroke-width="1.5"/>
    <rect x="20" y="8" width="25" height="15" rx="7" fill="none" stroke="url(#chainGradient)" stroke-width="1.5"/>
    <rect x="40" y="0" width="25" height="15" rx="7" fill="none" stroke="url(#chainGradient)" stroke-width="1.5"/>
  </g>
  
  <!-- 主标题 -->
  <text x="600" y="200" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="72" font-weight="800" text-anchor="middle" 
        fill="url(#textGradient)" filter="url(#glow)">
    CastChain
  </text>
  
  <!-- 副标题 -->
  <text x="600" y="260" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="48" font-weight="600" text-anchor="middle" 
        fill="url(#textGradient)" opacity="0.9">
    Narratives
  </text>
  
  <!-- 描述文字 -->
  <text x="600" y="320" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="24" font-weight="400" text-anchor="middle" 
        fill="#e2e8f0" opacity="0.8">
    协作式故事创作平台 · 记录在链上
  </text>
  
  <!-- 特色功能标签 -->
  <g transform="translate(300, 380)">
    <!-- 标签背景 -->
    <rect x="0" y="0" width="600" height="80" rx="40" fill="#1e293b" opacity="0.8" filter="url(#shadow)"/>
    
    <!-- 功能图标和文字 -->
    <g transform="translate(60, 25)">
      <!-- 协作图标 -->
      <circle cx="15" cy="15" r="12" fill="none" stroke="#6366f1" stroke-width="2"/>
      <circle cx="10" cy="12" r="3" fill="#6366f1"/>
      <circle cx="20" cy="12" r="3" fill="#6366f1"/>
      <path d="M8,20 Q15,17 22,20" stroke="#6366f1" stroke-width="2" fill="none"/>
      <text x="35" y="20" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#e2e8f0">协作创作</text>
    </g>
    
    <g transform="translate(200, 25)">
      <!-- 区块链图标 -->
      <rect x="5" y="10" width="20" height="12" rx="6" fill="none" stroke="#8b5cf6" stroke-width="2"/>
      <rect x="0" y="5" width="12" height="8" rx="4" fill="none" stroke="#8b5cf6" stroke-width="1.5"/>
      <rect x="18" y="17" width="12" height="8" rx="4" fill="none" stroke="#8b5cf6" stroke-width="1.5"/>
      <text x="35" y="20" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#e2e8f0">链上存储</text>
    </g>
    
    <g transform="translate(340, 25)">
      <!-- 分支图标 -->
      <path d="M10,5 L10,15 M10,10 L20,5 M10,10 L20,15" stroke="#a855f7" stroke-width="2" fill="none"/>
      <circle cx="10" cy="5" r="2" fill="#a855f7"/>
      <circle cx="20" cy="5" r="2" fill="#a855f7"/>
      <circle cx="20" cy="15" r="2" fill="#a855f7"/>
      <text x="35" y="20" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#e2e8f0">多线叙事</text>
    </g>
    
    <g transform="translate(480, 25)">
      <!-- 成就图标 -->
      <path d="M15,5 L18,12 L25,12 L20,17 L22,24 L15,20 L8,24 L10,17 L5,12 L12,12 Z" 
            fill="none" stroke="#fbbf24" stroke-width="2"/>
      <text x="35" y="20" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#e2e8f0">NFT成就</text>
    </g>
  </g>
  
  <!-- Farcaster Logo (小尺寸，右上角) -->
  <g transform="translate(1050, 30)">
    <rect x="0" y="0" width="120" height="40" rx="20" fill="#8a63d2" opacity="0.9"/>
    <text x="60" y="26" font-family="Inter, sans-serif" font-size="14" font-weight="600" 
          text-anchor="middle" fill="white">Farcaster</text>
  </g>
  
  <!-- Monad Logo (小尺寸，右下角) -->
  <g transform="translate(1050, 560)">
    <rect x="0" y="0" width="100" height="35" rx="17" fill="#6366f1" opacity="0.9"/>
    <text x="50" y="23" font-family="Inter, sans-serif" font-size="12" font-weight="600" 
          text-anchor="middle" fill="white">Monad</text>
  </g>
  
  <!-- 底部装饰线 -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#textGradient)" opacity="0.3"/>
  
  <!-- 微妙的纹理效果 -->
  <g opacity="0.1">
    <circle cx="200" cy="100" r="1" fill="#6366f1"/>
    <circle cx="800" cy="150" r="1" fill="#8b5cf6"/>
    <circle cx="400" cy="500" r="1" fill="#a855f7"/>
    <circle cx="1000" cy="400" r="1" fill="#6366f1"/>
    <circle cx="150" cy="450" r="1" fill="#8b5cf6"/>
    <circle cx="950" cy="300" r="1" fill="#a855f7"/>
  </g>
</svg>
