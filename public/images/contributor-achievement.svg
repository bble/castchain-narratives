<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="contributorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="150" cy="150" r="140" fill="url(#contributorGradient)" stroke="#1F2937" stroke-width="4"/>
  
  <!-- Inner Circle -->
  <circle cx="150" cy="150" r="110" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
  
  <!-- Shield -->
  <g transform="translate(150, 130)">
    <path d="M0 -40 L-30 -25 L-30 15 L0 40 L30 15 L30 -25 Z" 
          fill="url(#shieldGradient)" 
          stroke="#1E40AF" 
          stroke-width="3" 
          filter="url(#glow)"/>
    
    <!-- Shield Emblem -->
    <circle cx="0" cy="-5" r="15" fill="#FFFFFF" opacity="0.9"/>
    <path d="M-8 -10 L-3 -5 L8 -15" stroke="#1D4ED8" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M-8 0 L-3 5 L8 -5" stroke="#1D4ED8" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M-8 10 L-3 15 L8 5" stroke="#1D4ED8" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Hands/Collaboration Symbol -->
  <g transform="translate(150, 200)">
    <!-- Left Hand -->
    <path d="M-25 -10 Q-30 -15 -35 -10 Q-40 -5 -35 0 L-20 5 Q-15 8 -10 5" 
          fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
    <!-- Right Hand -->
    <path d="M25 -10 Q30 -15 35 -10 Q40 -5 35 0 L20 5 Q15 8 10 5" 
          fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
    <!-- Connection -->
    <ellipse cx="0" cy="0" rx="15" ry="8" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>
    <circle cx="0" cy="0" r="4" fill="#10B981"/>
  </g>
  
  <!-- Contribution Lines -->
  <g stroke="#FFFFFF" stroke-width="2" opacity="0.6">
    <line x1="80" y1="120" x2="120" y2="140"/>
    <line x1="220" y1="120" x2="180" y2="140"/>
    <line x1="70" y1="180" x2="110" y2="160"/>
    <line x1="230" y1="180" x2="190" y2="160"/>
  </g>
  
  <!-- Plus Signs -->
  <g fill="#FFFFFF" opacity="0.8">
    <g transform="translate(90, 110)">
      <rect x="-1" y="-6" width="2" height="12"/>
      <rect x="-6" y="-1" width="12" height="2"/>
    </g>
    <g transform="translate(210, 110)">
      <rect x="-1" y="-6" width="2" height="12"/>
      <rect x="-6" y="-1" width="12" height="2"/>
    </g>
    <g transform="translate(80, 190)">
      <rect x="-1" y="-6" width="2" height="12"/>
      <rect x="-6" y="-1" width="12" height="2"/>
    </g>
    <g transform="translate(220, 190)">
      <rect x="-1" y="-6" width="2" height="12"/>
      <rect x="-6" y="-1" width="12" height="2"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="150" y="260" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16" font-weight="bold">贡献者</text>
  <text x="150" y="280" text-anchor="middle" fill="#E5E7EB" font-family="Arial, sans-serif" font-size="12">CONTRIBUTOR</text>
</svg>
