[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 3000
  publish = ".next"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# 处理SPA路由
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
[[plugins]]
  package = "@netlify/plugin-nextjs" 